plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'addvanced'
version = '1.2.0'
sourceCompatibility = JavaVersion.VERSION_17

ext {
	imageVersion = System.getenv('IMAGE_VERSION')
	dockerUser = System.getenv('DOCKER_USERNAME')
	dockerToken = System.getenv('DOCKER_TOKEN')
}

tasks.named("bootBuildImage") {
	imageName = "${project.group}/${rootProject.name}:${imageVersion}"
	tags = ["${project.group}/${rootProject.name}:${imageVersion}", "${project.group}/${rootProject.name}:latest"]

	publish = true
	docker {
		publishRegistry {
			username = "${dockerUser}"
			password = "${dockerToken}"
		}
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
