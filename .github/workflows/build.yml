name: Build and Push Docker Image to DO Registry

on:
  release:
    types:
      - created
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:

  build-push:
    name: Build & Push Docker Image to DigitalOcean Registry
    runs-on: ubuntu-22.04

    env:
      IMAGE_NAME: ${{ vars.DO_REGISTRY }}/${{ github.event.repository.name }}
      IMAGE_VERSION: ${{ github.ref_name }}

    steps:
      - name: Prepare Version Variable
        run: echo "IMAGE_VERSION=${IMAGE_VERSION#v}" >> $GITHUB_ENV

      - uses: actions/checkout@v3
      - name: Setup Java 17 JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'liberica'
          check-latest: true
          cache: 'gradle'

      - name: Setup DigitalOcean CLI
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_TOKEN }}

      - name: Login to DigitalOcean Registry
        run: doctl registry login

      - name: Build Docker Image
        run: |
          echo "Building image ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }} ..."
          ./gradlew clean bootBuildImage --imageName="${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}" --quiet --no-daemon

